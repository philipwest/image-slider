<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="./js/slider.js" ></script>
	<link rel="stylesheet" href="./css/style.css" type="text/css">
	
</head>
<body>

<div id="slider">
	<img src="http://dummyimage.com/600x400/aaf/fff.png" alt="Slide 1" class="slide">
	<img src="http://dummyimage.com/600x400/afa/fff.png" alt="Slide 2" class="slide">
	<img src="http://dummyimage.com/600x400/faa/fff.png" alt="Slide 3" class="slide">
</div>
	
<div class="controls">
	<a href="#" class="prev" onclick="prev(); return false;">Previous</a>
	<a href="#" class="next" onclick="next(); return false;">Next</a>
</div>

</body>
</html>
